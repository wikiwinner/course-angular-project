<!DOCTYPE html>
<html lang="en">
<br><br><br><br><br>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  <div [ngClass]="['site-wrap']" >
    <div [ngClass]="['site-section ftco-subscribe-1 site-blocks-cover pb-4']" style="background-image: url('assets/images/bg_1.jpg')">
      <div [ngClass]="['container']" >
        <div [ngClass]="['row align-items-end justify-content-center text-center']" >
          <div [ngClass]="['col-lg-7']" >
            <h2 [ngClass]="['mb-0']" >{{ AboutUs }}</h2>
            <p>{{About }}</p>
          </div>
        </div>
      </div>
    </div>
    <div [ngClass]="['custom-breadcrumns border-bottom']">
      <div [ngClass]="['container']">
        <a routerLink="" routerLinkActive="Active">{{Home}}</a>
        <span [ngClass]="['mx-3 icon-keyboard_arrow_right']" ></span>
        <span [ngClass]="['current']" >{{ AboutUs }}</span>
      </div>
    </div>
    <div [ngClass]="['container pt-5 mb-5']">
      <div [ngClass]="['row']" >
        <div [ngClass]="['col-lg-4']">
          <h2   [ngClass]="['section-title-underline']">
            <span>{{AcademicsHistory}}</span>
          </h2>
        </div>
        <div [ngClass]="['col-lg-4']">
          <p>{{history}}</p>
        </div>
        <div [ngClass]="['col-lg-4']">
          <p>{{desc}}</p>
        </div>
      </div>
    </div>
    <div [ngClass]="['site-section']">
    <div [ngClass]="['container']" >
      <div [ngClass]="['row mb-5']" >
        <div [ngClass]="['col-lg-6 mb-lg-0 mb-4']">
          <img [src]="image"  alt="Image" [ngClass]="['img-fluid']">
        </div>
        <div [ngClass]="['col-lg-5 ml-auto align-self-center']">
          <h2  [ngClass]="['section-title-underline mb-5']">
            <span>{{Works}}</span>
          </h2>
          <p>{{delect}}</p>
          <p>{{Modi}}</p>
        </div>
      </div>
      <div [ngClass]="['row']">
        <div [ngClass]="['col-lg-6 order-1 order-lg-2 mb-4 mb-lg-0']">
          <img [src]="images" alt="Image" [ngClass]="['img-fluid']">
        </div>
        <div [ngClass]="['col-lg-5 mr-auto align-self-center order-2 order-lg-1']">
          <h2 [ngClass]="['section-title-underline mb-5']" >
            <span>{{PersonalizedLearning}}</span>
          </h2>
          <p>{{Lorem}}</p>
          <p>{{facere}}</p>
        </div>
      </div>
    </div>
  </div>









</div>
<!-- .site-wrap -->

</body>

</html>
