<!DOCTYPE html>
<html lang="en">
<br><br><br><br><br>
<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
<div [ngClass]="['site-wrap']" >
  <div [ngClass]="['site-section ftco-subscribe-1 site-blocks-cover pb-4']" style="background-image: url('assets/images/bg_1.jpg')">
    <div [ngClass]="['container']" >
      <div [ngClass]="['row align-items-end justify-content-center text-center']" >
        <div [ngClass]="['col-lg-7']" >
          <h2 [ngClass]="['mb-0']" >{{ Contact }}</h2>
          <p>{{ contactAbout }}</p>
        </div>
      </div>
    </div>
  </div>
  <div [ngClass]="['custom-breadcrumns border-bottom']">
    <div [ngClass]="['container']">
      <a routerLink="" routerLinkActive="Active">{{Home}}</a>
      <span [ngClass]="['mx-3 icon-keyboard_arrow_right']" ></span>
      <span [ngClass]="['current']" >{{ Contacts }}</span>
    </div>
  </div>
  <div [ngClass]="['map-section']">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1475.4467232991751!2d69.58649365810251!3d42.30213897857664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDLCsDE4JzA3LjciTiA2OcKwMzUnMTUuMyJF!5e0!3m2!1sru!2skz!4v1601209735314!5m2!1sru!2skz"
            style="border:0; width: 100%; height: 350px;"  frameborder="0" allowfullscreen></iframe>
  </div>
  <div [ngClass]="['site-section']">
    <div [ngClass]="['container']">
      <form #userForm="ngForm" role="form">
        {{ userForm.value | json }}
      <div [ngClass]="['row']">
        <div  [ngClass]="['col-md-6 form-group']">
          <label for="name">{{FirstName}}</label>
          <input type="text" name="name" id="name" [ngClass]="['form-control form-control-lg']"  data-rule="minlen:4" data-msg="Please enter at least 4 chars" ngModel/>
          <div [ngClass]="['validate']"></div>
        </div>
        <div  [ngClass]="['col-md-6 form-group']">
          <label for="email">{{EmailAddress}}</label>
          <input type="text" id="email"  name="email" [ngClass]="['form-control form-control-lg']"  data-rule="email" data-msg="Please enter a valid email" ngModel/>
          <div [ngClass]="['validate']"></div>
        </div>
      </div>
        <div [ngClass]="['row']">
        <div  [ngClass]="['col-md-6 form-group']">
          <label for="tel">{{TelNumber}}</label>
          <input type="text" id="tel" name="tel" [ngClass]="['form-control form-control-lg']"  data-rule="minlen:10" data-msg="Please enter at least 11 chars" ngModel/>
          <div [ngClass]="['validate']"></div>
        </div>
        <div  [ngClass]="['col-md-6 form-group']">
          <label for="subject">{{Subject}}</label>
          <input type="text" id="subject"  name="subject" [ngClass]="['form-control form-control-lg']"   data-rule="subject" data-msg="Please enter a valid subject" ngModel/>
          <div [ngClass]="['validate']"></div>
        </div>
      </div>
        <div [ngClass]="['row']">
          <div  [ngClass]="['col-md-12 form-group']">
          <label for="message">{{Message}}</label>
          <textarea  id="message" name="message" cols="30" rows="10" [ngClass]="['form-control']"  data-rule="required" data-msg="Please write something for us" ngModel></textarea>
            <div [ngClass]="['validate']"></div>
        </div>
      </div>
        <div [ngClass]="['row']">
          <div  [ngClass]="['col-md-12 form-group']">
            <p><input type="checkbox"  name="checkbox" id="checkbox"  ngModel/>&nbsp; | &nbsp; <em style="color: green;">Already agrey</em></p>
            <div [ngClass]="['validate']"></div>
           </div>
        </div>
        <div [ngClass]="['row']">
          <div  [ngClass]="['col-12 ']">
          <input type="submit" value="Send Message" [ngClass]="['btn btn-primary btn-lg px-5']">
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
<!-- .site-wrap -->
</body>
</html>
